{% extends 'base.html' %}
{% block title %}
Profile Page
{% endblock %}
{% block content %}
    <section class="box">
        <div class="container-fluid">
            <div class="row d-flex flex-wrap">
                {% for profile in profile_list %}
                <div class="col-lg-3 col-12 mt-5 mb-5" style="height: 350px;">
                    <div style="width: 100%; height: 90%;">
                        <a href="{{ url_for('profile_get_page', id=profile.id) }}">
                            <img src="{{ url_for('static', filename=profile.image) }}" alt="profile image" class="w-100 h-100">
                        </a>
                    </div>
                    <div>
                        <h3 class="profile-box-title">{{ profile.title }}</h3>
                        <p class="profile-box-description">{{ profile.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
